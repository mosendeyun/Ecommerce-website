                                              <button class="sub" type="submit" name="login-btn">注册</button>
                                        </form>
                                    </div>                                   
                                </div>
                            </div>
                        </div>
                        <div class="privacy">
                            <div class="msg">

                                    <a href="#">用户协议</a>和<a href="#"> 隐私政策 </a>

                        </div>
